<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Emoji Movie Guessing Game</title>
</head>
<body>
    <h1>Emoji Movie Guessing Game</h1>
    <p>Can you guess the movie based on the emojis? Click "New Movie" to start!</p>
    <button id="newMovie">New Movie</button>
    <div id="emojis"></div>
    <input type="text" id="movieTitle" placeholder="Enter movie title">
    <button id="submitGuess">Submit Guess</button>
    <div id="response"></div>
    <script src="app.js"></script>
</body>
</html>
